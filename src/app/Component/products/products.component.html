<div class="container" style="background-color: white;" >
<table [hidden]="!ISTableShow" class="table" style="background-color: white;border: 2px red;">
    <thead class="bg-dark" style="color: white;">
      <tr >
        <th scope="col">ID </th>
        <th scope="col">Name </th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Img</th>
       <!---- <th scope="col">Store Name</th>-->
        <td> Date</td>
        <th scope="col">Details</th>
        <th scope="col">Updte</th>
        <th scope="col">Remove</th>
      </tr>
      
    </thead>
    <tbody style="background-color: white;border: 2px red; background-color:tan;">
    
        <tr [hidden]="product.quantity==0" *ngFor="let product of chooseList  ;let i=index "  [style.background-color]="(product.quantity==1)? 'yellow':''" >
          
          <th scope="row">{{product.id}}</th>
          <td>{{product.name}}</td>
          <td>{{product.price  | currency : 'EGP'}}</td>
          <td>{{product.quantity}}</td>
          <td><img [src]="product.img" alt="logo"></td>
         <!---- <td> {{ StoreInfo.Name}}</td> -->
         
          <td>{{todayDate|date}} </td>
         
         <!---- <td><a name="" id="" class="btn btn-primary"  role="button" [routerLink]="['/Products', product.id]">Details</a></td>-->
          <td><button mat-raised-button  (click)="OpenEditDialog ()">Details</button></td>
           <!--<td><a name="" id="" class="btn btn-primary"  role="button" [routerLink]="['/EditProduct',product.id]">Update</a></td>-->
         <td><a  class="btn btn-primary"  role="button" [routerLink]="['/EditProduct',product.id]">Edit</a></td>
        <!----   <td><button mat-raised-button  (click)="OpenEditDialog ()">Edit</button></td>-->
          
           <td><button type="button" class="btn btn-secondary" (click)="DeleteProduct(product.id)">Remove</button></td>
           
        </tr>
    </tbody>
</table>
</div>
<br>

<mat-dialog-container *matCellDef="let row">
  <button style="width: 50px;" mat-icon-button (click)="onEdit(row)">launch</button>
</mat-dialog-container>
