
  <!DOCTYPE html>
  <html lang="en">
  
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  
  <body>
      <div mat-dialog-content class="container" style="width: 100%;">
          <div class="row" style="width: 100%;">
              
              <div class="col-sm-12 col-md-12 col-lg-4 text-sm-center text-md-center">
                  <img id="Img1" src="/assets/{{CurrentPrd?.img}}" style="width:220px;height:450px" />
              </div>
              <div class="col-sm-12 col-md-12 col-lg-4 offset-1 p-lg-5 my-sm-5 my-md-5">
                  <span class="me-auto">
                      <a href="/Image/{{CurrentPrd?.img}}" aria-label="Upload Image">
                                  <i class="bi bi-images my-auto fs-3 mx-auto"></i>
                  </a>
                  </span>
                  <span class="mx-5">
                      <a routerLink="/Editproduct/{{CurrentPrd?.id}}">
                                  <i class="bi bi-pencil-square my-auto fs-3 mx-auto"></i>
                              </a>
                  </span>
                 
  
                  <h4 class=" my-4">{{CurrentPrd?.name}}</h4>
                  <div class="row my-4">
                      <span class="fs-4">
                   <i class="bi bi-text-left text-warning fs-3"></i>
                   Product Description</span>
                      <p class="fs-5">{{CurrentPrd?.name}}</p>
                  </div>
                  <form method="get">
  
                      <div class="row my-4">
                          <p class="fs-2 text-center" style="color:Orange">{{CurrentPrd?.price}} EGP</p>
                          
  
                      </div>
                     
                  </form>
  
  
              </div>
          </div>
      </div>
  </body>
  
  </html>
